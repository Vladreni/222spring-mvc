<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="5">
    <tr>
        <th>model</th>
        <th>year</th>
        <th>colour</th>
    </tr>
    <tr th:each="car: ${carTable}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getYear()}">Year</td>
        <td th:utext="${car.getColour()}">Colour</td>
    </tr>
</table>

</body>
</html>
